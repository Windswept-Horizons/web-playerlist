<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windswept Horizons - Who's Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Left Panel - Leadership Team -->
    <div class="panel left staffteam">
        <h2><u>Leadership Team</u></h2>
        <div class="list2 staff_team" id="staffList"></div>
    </div>

    <!-- Right Panel - Players Online -->
    <div class="panel right playerlist">
        <h2><u>Townsfolk on The Open Range</u></h2>
        <div class="list player_list" id="playerList">
            <div class="loading-message">All Townsfolk are resting at Camp!</div>
        </div>
    </div>

    <!-- Center Content -->
    <div class="center">
        <h1><strong>Windswept</strong><strong>Horizons</strong></h1>
        <p><b>Welcome to the adventure!</b></p>
    </div>

    <!-- Configuration and Script -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
